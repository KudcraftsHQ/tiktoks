name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_WEB: kudcraftshq/tiktoks-web
  IMAGE_NAME_WORKER: kudcraftshq/tiktoks-worker

jobs:
  build-web:
    name: Build Web Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next-cache
          key: nextjs-${{ hashFiles('bun.lock') }}-${{ hashFiles('src/**/*.[jt]s?(x)') }}
          restore-keys: |
            nextjs-${{ hashFiles('bun.lock') }}-
            nextjs-

      - name: Prepare cache directory for Docker
        run: |
          # Ensure .next-cache exists (even if empty) so Docker COPY doesn't fail
          mkdir -p .next-cache
          echo "Cache directory prepared. Contents:"
          ls -lah .next-cache || echo "Empty cache"

      - name: Build and push web image
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          load: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:latest
          cache-from: |
            type=gha,scope=web-main
            type=gha,scope=web-${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=web-main
          outputs: type=image,push=true

      - name: Extract build artifacts from image
        if: always()
        run: |
          # Pull the image we just built
          docker pull --platform linux/arm64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:latest

          # Create container from image
          CONTAINER_ID=$(docker create --platform linux/arm64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:latest)

          # Extract .next/cache directory for next build
          mkdir -p .next-cache
          docker cp $CONTAINER_ID:/app/.next/cache/. .next-cache/ || true

          # Extract complete .next directory for Sentry
          docker cp $CONTAINER_ID:/app/.next .next || true

          # Cleanup
          docker rm $CONTAINER_ID

      - name: Upload build artifacts for Sentry
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
          retention-days: 1
          if-no-files-found: warn

  build-worker:
    name: Build Worker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./worker.Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WORKER }}:latest
          cache-from: |
            type=gha,scope=worker-main
            type=gha,scope=worker-${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=worker-main

  deploy-web:
    name: Deploy Web App to Coolify
    runs-on: ubuntu-latest
    needs: build-web

    steps:
      - name: Trigger Coolify deployment for web app
        run: |
          curl -X POST "https://server.kudcrafts.com/api/v1/deploy?uuid=o4kk4kwoo0csk4c8gogsgoog&force=false" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
            -H "Content-Type: application/json"

  deploy-worker:
    name: Deploy Worker to Coolify
    runs-on: ubuntu-latest
    needs: build-worker

    steps:
      - name: Trigger Coolify deployment for worker
        run: |
          curl -X POST "https://server.kudcrafts.com/api/v1/deploy?uuid=p8808wgsc00w8s4k0440wowc&force=false" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
            -H "Content-Type: application/json"

  upload-sourcemaps:
    name: Upload Source Maps to Sentry
    runs-on: ubuntu-latest
    needs: build-web
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .next

      - name: Install Sentry CLI
        run: |
          curl -sL https://sentry.io/get-cli/ | bash

      - name: Create Sentry release
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          sentry-cli releases new ${{ github.sha }}
          sentry-cli releases set-commits ${{ github.sha }} --auto

      - name: Upload source maps to Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          sentry-cli sourcemaps upload \
            --org=${{ secrets.SENTRY_ORG }} \
            --project=${{ secrets.SENTRY_PROJECT }} \
            --release=${{ github.sha }} \
            --url-prefix '~/_next' \
            .next

      - name: Finalize Sentry release
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          sentry-cli releases finalize ${{ github.sha }}
