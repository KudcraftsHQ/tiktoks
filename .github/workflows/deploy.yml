name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_WEB: kudcraftshq/tiktoks-web
  IMAGE_NAME_WORKER: kudcraftshq/tiktoks-worker

jobs:
  build-web:
    name: Build Web Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:latest
          cache-from: |
            type=gha,scope=web-main
            type=gha,scope=web-${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=web-main

  build-worker:
    name: Build Worker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./worker.Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WORKER }}:latest
          cache-from: |
            type=gha,scope=worker-main
            type=gha,scope=worker-${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=worker-main

  deploy-web:
    name: Deploy Web App to Coolify
    runs-on: ubuntu-latest
    needs: build-web

    steps:
      - name: Trigger Coolify deployment for web app
        run: |
          curl -X POST "https://server.kudcrafts.com/api/v1/deploy?uuid=o4kk4kwoo0csk4c8gogsgoog&force=false" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
            -H "Content-Type: application/json"

  deploy-worker:
    name: Deploy Worker to Coolify
    runs-on: ubuntu-latest
    needs: build-worker

    steps:
      - name: Trigger Coolify deployment for worker
        run: |
          curl -X POST "https://server.kudcrafts.com/api/v1/deploy?uuid=p8808wgsc00w8s4k0440wowc&force=false" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
            -H "Content-Type: application/json"

  extract-artifacts:
    name: Extract Build Artifacts
    runs-on: ubuntu-latest
    needs: build-web
    permissions:
      contents: read
      packages: read

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and extract artifacts from image
        run: |
          # Pull the ARM64 image (QEMU will handle emulation)
          docker pull --platform linux/arm64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:latest

          # Create a container from the image (don't run it)
          CONTAINER_ID=$(docker create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:latest)

          # Copy .next directory from container
          docker cp $CONTAINER_ID:/app/.next .next

          # Clean up container
          docker rm $CONTAINER_ID

      - name: Upload build artifacts for Sentry
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
          retention-days: 1

  upload-sourcemaps:
    name: Upload Source Maps to Sentry
    runs-on: ubuntu-latest
    needs: extract-artifacts
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: ./

      - name: Install Sentry CLI
        run: |
          curl -sL https://sentry.io/get-cli/ | bash

      - name: Create Sentry release
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          sentry-cli releases new ${{ github.sha }}
          sentry-cli releases set-commits ${{ github.sha }} --auto

      - name: Upload source maps to Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          sentry-cli sourcemaps upload \
            --org=${{ secrets.SENTRY_ORG }} \
            --project=${{ secrets.SENTRY_PROJECT }} \
            --release=${{ github.sha }} \
            --url-prefix '~/_next' \
            .next

      - name: Finalize Sentry release
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          sentry-cli releases finalize ${{ github.sha }}
